<app-header titulo="Progress"></app-header>
<ion-content class="ion-padding">
  <ion-progress-bar
    type="determinate"
    [value]="porcentaje"
    color="primary"
  ></ion-progress-bar>
  <ion-list>
    <ion-item >
          <ion-range
              min="0" max="100"
              pin="true"
              snaps="true" step="1"
              ticks="true" value="0"
              color="primary"
              (ionChange)="rangeChange($event)">
          </ion-range>
          <ion-icon slot="start" name="sunny" size="small"></ion-icon>
          <ion-icon slot="end" name="sunny" size="small"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
