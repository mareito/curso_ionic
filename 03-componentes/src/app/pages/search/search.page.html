<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar
  placeholder="Buscar Album"
  animated
  inputmode="text"
  (ionChange)="onSearchChange($event)"
></ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes| filtro:textoBuscar">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
