<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">avatar</ion-title>
    <ion-buttons slot="end">
        <ion-avatar ion class="ion-padding">
          <ion-img [src]="'assets/img/stan-lee.jpg'"></ion-img>
        </ion-avatar>    
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content class="ion-padding">
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,2,3,4,5]">
    <ion-avatar>        
      <ion-img [src]="'assets/img/stan-lee.jpg'"></ion-img>      
    </ion-avatar>   
    <ion-label>Prueba</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let item of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <img [src]="'assets/img/stan-lee.jpg'" />
      </ion-avatar>
      <ion-label>Stan lee</ion-label>
      <ion-avatar slot="end">
        <img [src]="'assets/img/stan-lee.jpg'" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
