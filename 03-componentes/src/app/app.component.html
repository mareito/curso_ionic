<ion-app>
  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let opt of opciones | async" [routerLink]="opt.redirectTo" detail="true">
          <ion-item >
            <ion-icon slot="start" [name]="opt.icon" color="tertiary"></ion-icon>
            <ion-label>{{opt.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>                
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
